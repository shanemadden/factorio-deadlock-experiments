[mod-setting-name]
experiments-sciencestacking=Enable stacking of Science Packs
experiments-directsmelting=Enable direct smelting of stacked items
experiments-directsmelting-outputstacks=Output stacked items when smelting stacked input
experiments-directcrafting=Enable direct crafting of stacked items
experiments-densityoverride=Stacked Item Inventory Density

[mod-setting-description]
experiments-sciencestacking=Allow stacking and unstacking of all science pack types
experiments-directsmelting=Furnaces will accept stacked items as input
experiments-directsmelting-outputstacks=When smelting from a stacked input, output items that are already stacked
experiments-directcrafting=Crafting with some stacked materials is possible without unstacking
experiments-densityoverride=Increases the inventory density of stacked items

[string-mod-setting]
experiments-densityoverride-match-stack-size=Match Stack Size
